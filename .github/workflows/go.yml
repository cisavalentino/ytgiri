name: Go CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.16.x'
      - name: Install dependencies
        working-directory: ./backend
        run: go get .
        
      - name: install init
        working-directory: ./backend
        run: go mod init
      
      - name: Build
        working-directory: ./backend
        run: go build -v ./...
        
      - name: Test with the Go CLI
        working-directory: ./backend
        run: go test
